<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <h1>we're launching soon</h1>

    <div class="countdown">
      <div class="number">
        <div class="days"><span>10</span></div>
        <div class="unit">DAYS</div>
      </div>
      <div class="number">
        <div class="hours"><span>10</span></div>
        <div class="unit">HOURS</div>
      </div>
      <div class="number">
        <div class="minutes"><span>10</span></div>
        <div class="unit">MINUTES</div>
      </div>
      <div class="number">
        <div class="seconds"><span>10</span></div>
        <div class="unit">SECONDS</div>
      </div>
    </div>

    <footer class="social-links">
      <a href="https://www.facebook.com"><img src="./images/icon-facebook.svg" alt=""></a>
      <a href="https://www.pinterest.com"><img src="./images/icon-pinterest.svg" alt=""></a>
      <a href="https://www.instagram.com/illusionsoftruth/"><img src="./images/icon-instagram.svg" alt=""></a>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
